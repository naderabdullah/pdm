<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Repair Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #007BFF; color: #fff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Submit Repair Information</h1>
        </div>
        <div>
            <form id="repairForm">
                <div class="form-group">
                    <label for="repair_time">Repair Time (YYYY-MM-DD HH):</label>
                    <input type="text" id="repair_time" name="repair_time" required>
                </div>
                <div class="form-group">
                    <label for="components">Faulty Components:</label>
                    <select id="components" name="components" multiple required>
                        <option value="compressor">Compressor</option>
                        <option value="evaporator">Evaporator</option>
                        <option value="condenser">Condenser</option>
                        <option value="thermocouple">Thermocouple</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new_component">New Component (optional):</label>
                    <input type="text" id="new_component" name="new_component">
                </div>
                <button type="submit">Submit Repair Information</button>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#repairForm').on('submit', function(event) {
                event.preventDefault();
                var repairData = {
                    repair_time: $('#repair_time').val(),
                    components: $('#components').val(),
                    new_component: $('#new_component').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    contentType: 'application/json',
                    data: JSON.stringify(repairData),
                    success: function(response) {
                        alert('Repair information submitted successfully.');
                        window.location.href = '/';
                    }
                });
            });
        });
    </script>
</body>
</html>
