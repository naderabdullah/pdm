<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Repair Information</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #032850fb; color: #ffff }
        .container { width: 80%; margin: auto; }
        .header { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 10px 20px; background-color: #000000; color: #ffffff; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/image.jpeg" alt="Top Image" class="top-image">
            <h1>Submit Repair Information</h1>
        </div>
        <div>
            <form id="repairForm">
                <div class="form-group">
                    <label for="repair_time">Repair Time (MM/DD/YYYY HH):</label>
                    <input type="text" id="repair_time" name="repair_time" required>
                </div>
                <div class="form-group">
                    <label for="time_delta">Time Delta (hours):</label>
                    <input type="number" id="time_delta" name="time_delta" required>
                </div>
                <div class="form-group">
                    <label for="components">Faulty Components:</label>
                    <select id="components" name="components" multiple required>
                        <!-- Options will be dynamically loaded -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="new_component">New Component (optional):</label>
                    <input type="text" id="new_component" name="new_component">
                    <button type="button" id="addComponentButton">Add New Component</button>
                </div>
                <button type="submit">Submit Repair Information</button>
            </form>
        </div>
    </div>

    <script>
        function loadComponents() {
            $.getJSON('/get_components', function(data) {
                var componentsDropdown = $('#components');
                componentsDropdown.empty();
                data.components.forEach(function(component) {
                    componentsDropdown.append(new Option(component, component));
                });
            });
        }

        $(document).ready(function() {
            loadComponents();

            $('#repairForm').on('submit', function(event) {
                event.preventDefault();
                var repairData = {
                    repair_time: $('#repair_time').val(),
                    time_delta: $('#time_delta').val(),
                    components: $('#components').val(),
                    new_component: $('#new_component').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/submit',
                    contentType: 'application/json',
                    data: JSON.stringify(repairData),
                    success: function(response) {
                        alert('Repair information submitted successfully.');
                        window.location.href = '/';
                    }
                });
            });

            $('#addComponentButton').on('click', function() {
                var newComponent = $('#new_component').val().trim();
                if (newComponent) {
                    $.ajax({
                        type: 'POST',
                        url: '/add_component',
                        contentType: 'application/json',
                        data: JSON.stringify({ new_component: newComponent }),
                        success: function(response) {
                            if (response.status === 'success') {
                                $('#components').append(new Option(newComponent, newComponent));
                                alert('New component added successfully.');
                            } else if (response.status === 'exists') {
                                alert('Component already exists.');
                            } else {
                                alert('Error adding new component.');
                            }
                        }
                    });
                } else {
                    alert('Please enter a component name.');
                }
            });
        });
    </script>
</body>
</html>
